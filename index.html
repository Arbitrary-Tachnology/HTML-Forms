<!DOCTYPE html>

<head>

    <title>Registration Form</title>

        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #050301;
        }

        .form-container {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 50px rgba(106, 13, 173, 1);
        }
        
        h1 {
            color: #a3a3a3;
            text-align: center;
        }

        h2,p {
            color: #a3a3a3;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #a3a3a3;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        .radio-group label,
        .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }

        input[type=submit] {
            width: 100%;
            color: white;
            padding: 12px;
            margin-top: 20px;
            background-color: #551a8b;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #6a0dad;
        }

        .required {
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="radio"] {
            background-color: #595959;
            color: #c5c6c7;
            border-color: #676765;

        input[type="checkbox"],
        input[type="radio"] {
